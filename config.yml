    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
menu:
  main:
    - name: Posts
      url: /posts/
      weight: 1
    - name: Tags
      url: /tags/
      weight: 2
    - name: Search
      url: /search/
      weight: 3
    - name: ubaidshaikh
      url: https://ubaidsk.github.io
      weight: 4

